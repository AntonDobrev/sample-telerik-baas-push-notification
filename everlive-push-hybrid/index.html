<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />

        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body id="friendsApp">
        <section data-role="layout" data-id="default">
            <!--View content will render here-->
        </section>
        <!--MAIN VIEW -->
        <div data-role="view" id="welcome" data-layout="default" class="welcome-scrn form-view" data-model="app.viewModels.main">
            <h1><b>Everlive</b> sample application</h1>
            <p id="messageParagraph" style="color: white; font-size: 16px;">
                Welcome to the Everlive push notifications sample hybrid app.<br />
                <br />
                Tap on the button below to enable push notifications on the device.
            </p>
            <p>
                <a id="tokenLink" style="display: none;">send token</a>
            </p>
            <div data-role="footer" style="background: none;">
                <a id="initializeButton" data-role="button" data-bind="events: { click: enablePushNotifications }" class="btn-big">Enable Notifications</a>
                <a id="registerButton" style="display: none;" data-role="button" data-bind="events: { click: registerInEverlive }" class="btn-big">Register</a>
                <a id="updateRegistrationButton" style="display: none;" data-role="button" data-bind="events: { click: updateRegistration }" class="btn-big">Update Registration</a>
                <a id="unregisterButton" style="display: none;" data-role="button" data-bind="events: { click: disablePushNotifications }" class="btn-big">Disable Notifications</a>
            </div>
            <div data-role="footer">
                <p>Powered by Icenium Everlive.</p>
            </div>
        </div>
        
        <script src="cordova.js"></script>
        <script src="Plugins/PushPlugin/PushNotification.js"></script>
        
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        
        <script src="scripts/lib/reqwest.js"></script>
        <script src="scripts/lib/rsvp.js"></script>
        <script src="scripts/lib/underscore.js"></script>
        <script src="scripts/lib/everlive.min.js"></script>
        <script src="scripts/lib/kendo.data.everlive.js"></script>
        
        <script src="scripts/app/main.js" type="text/javascript"></script>
    </body>
</html>
